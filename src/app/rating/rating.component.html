<div class="card">
    <span class="icon-star">
        <img src="../../assets/images/icon-star.svg" alt="star image">
    </span>
    <h2>How did we do?</h2>
    <p>
        Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="rating-container">
        <div class="rate" (click)="getRate(1)">1</div>
        <div class="rate" (click)="getRate(2)">2</div>
        <div class="rate" (click)="getRate(3)">3</div>
        <div class="rate" (click)="getRate(4)">4</div>
        <div class="rate" (click)="getRate(5)">5</div>
    </div>
    <button routerLink="/thankyou" [state]="{ data: {rate}}">Submit</button>
</div>
